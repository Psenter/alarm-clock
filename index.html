<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="backPic">
        <div class="center top-pad" style="font-size: 70px;">
            Current time:
            <div>
                <h1 class="center big-txt" id="currentTime">12:00:00</h1>
            </div>
            <div class="inputs" style="font-size: 20px;">
                <input type="number" id="hourInput" placeholder="00" min="0" max="23" />
                <input type="number" id="minuteInput" placeholder="00" min="0" max="59"/>
            </div>
            <button id="set">Add Alarm</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
